	<p>
	<button onclick="playPause()"> Play/Pause </button>
	<button onclick="makeBigger()"> Big Picture </button>
	<button onclick="makeSmaller()"> Small Picture </button>
	<button onclick="controls()"> Control Center </button>
	<button onclick="controldisable()"> Control Disable </button>
	</p>
	 <video width="320" id="myVideo">

Your browser does not support the video tag.
</video> 

			<script> 
			var vid = document.getElementById("myVideo"); 

				function playPause() { 
				  if (vid.paused) 
					vid.play();
					else
					 vid.pause();
				  } 
				function makeBigger() { 
				  vid.width = 600; 
				} 
				function makeSmaller() { 
				  vid.width = 100; 
				} 
				function controls() {
				  vid.controls = true;
				  vid.load();
				}
				function controldisable() {
				  vid.controls = false; 
				  vid.load();
				}
			</script>
